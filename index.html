<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="source/css/style.css" rel="stylesheet">
    <title>CSS Mem-Slider</title>
</head>

<body>
    <section class="slider-wrapper">
        <h1 class="slider-header visually-hidden">CSS Mem-Slider</h1>
        <input class="slider-page_radio" id="page1" name="page" type="radio" class="slider-nav_page-radio" checked
            value="1">
        <input class="slider-page_radio" id="page2" name="page" type="radio" class="slider-nav_page-radio"
            value="2">
        <input class="slider-page_radio" id="page3" name="page" type="radio" class="slider-nav_page-radio"
                value="3">
        <input class="slider-page_radio" id="page4" name="page" type="radio" class="slider-nav_page-radio"
                value="4">
        <ul class="slider-images image-list">
            <li class="image-list_item" id="img1">
                <img class="image-list_img" src="source/img/1.jpg" width="795" height="355" alt="Mem number 1">
            </li>
            <li class="image-list_item" id="img2">
                <img class="image-list_img" src="source/img/2.jpg" width="795" height="355" alt="Mem number 2">

            </li>
            <li class="image-list_item" id="img3">
                <img class="image-list_img" src="source/img/3.jpg" width="795" height="355" alt="Mem number 3">

            </li>
            <li class="image-list_item" id="img4">
                <img class="image-list_img" src="source/img/4.jpg" width="795" height="355" alt="Mem number 4">
            </li>
        </ul>
        <ul class="slider-nav">
            <label class="slider-page_radio-label" for="page1" id="label1">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 10 10">
                    <circle class="svg-circle" cx="50%" cy="50%" r="4" fill="rgba(114, 171, 250, 1)"
                        stroke="rgba(114, 171, 250, 1)" stroke-width="1"> </circle>
                </svg>
            </label>
           
            <label class="slider-page_radio-label" for="page2" id="label2">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 10 10">
                    <circle class="svg-circle" cx="50%" cy="50%" r="4" fill="rgba(114, 171, 250, 1)"
                        stroke="rgba(114, 171, 250, 1)" stroke-width="1"> </circle>
                </svg>
            </label>
            
            <label class="slider-page_radio-label" for="page3" id="label3">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 10 10">
                    <circle class="svg-circle" cx="50%" cy="50%" r="4" fill="rgba(114, 171, 250, 1)"
                        stroke="rgba(114, 171, 250, 1)" stroke-width="1"> </circle>
                </svg>
            </label>
            
            <label class="slider-page_radio-label" for="page4" id="label4">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 10 10">
                    <circle class="svg-circle" cx="50%" cy="50%" r="4" fill="rgba(114, 171, 250, 1)"
                        stroke="rgba(114, 171, 250, 1)" stroke-width="1"> </circle>
                </svg>
            </label>
        </ul>
        <ul class="slider-texts text-list">
            
            <li class = "text-list_item" id="text1">
                <p class="text-list_text" >Look at me</p>
            </li>
            <li class = "text-list_item" id="text2">
                <p class="text-list_text" >Then at your man</p>
            </li>
            <li class = "text-list_item" id="text3">
                <p class="text-list_text" >Then again at me</p>
            </li>
            <li class = "text-list_item" id="text4">
                <p class="text-list_text">I'll defeat him</p>
            </li>
        </ul>
    </section>
</body>

</html>
