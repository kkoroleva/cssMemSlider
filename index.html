<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem-Slider</title>
</head>
<body>
    <section class="slider-wrapper">
        <h1 class = "slider-header visually-hidden">CSS Mem-Slider</h1>
        <ul class="slider-nav">

            <li class="slider-nav_page">3</li>
            <li class="slider-nav_page">4</li>
        </ul>
        <ul class = "slider-list">
            <li class = "slider-item">
                <img src="/source/img/1.jpg" width="800" height="533" alt="Mem number 1">

            </li>
            <li class = "slider-item">
                <img src="/source/img/2.jpg" width="800" height="533" alt="Mem number 2">

            </li>
            <li class = "slider-item">
                <img src="/source/img/3.jpg" width="800" height="533" alt="Mem number 3">
                <p class = "slider-text">Then again at me</p>
            </li>
            <li class = "slider-item">
                <img src="/source/img/4.jpg" width="800" height="533" alt="Mem number 4">
                <p class = "slider-text">I'll defeat him</p>
            </li>
        </ul>
    </section>

</html>
